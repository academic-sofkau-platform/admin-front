<div class="contenedorimagen">
  <button class="flecha zoomf" routerLink="/home" mat-raised-button><mat-icon>keyboard_backspace</mat-icon></button>
  <div class="cursos-data-display">
    <h1>Creación de Curso</h1>
    <!--Tabla-->
    <form [formGroup]="cursoForm" (ngSubmit)="crearCurso()">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" [style.width.%]="">

        <!--Container Nombre-->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>

            <!--Input Nombre Cuando Creo-->
            <mat-form-field *ngIf="!modificando" class="example-form-field" appearance="outline">
              <mat-label>Nombre</mat-label>
              <input matInput type="text" formControlName="nombre">
            </mat-form-field>

            <!--Input Nombre Cuando Modifico-->
            <mat-form-field *ngIf="modificando" class="example-form-field" appearance="outline">
              <mat-label>Nombre</mat-label>
              <input matInput type="text" formControlName="name" [value]="nombre">
            </mat-form-field>
          </th>

          <!--Traigo la variable-->
          <td mat-cell *matCellDef="let element"> {{element.nombre}}</td>
        </ng-container>


        <!--Container Descripción-->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef>

            <!--Input Descripción Cuando Creo-->
            <mat-form-field *ngIf="!modificando" class="example-form-field" appearance="outline">
              <mat-label>Descripción</mat-label>
              <input matInput type="text" formControlName="descripcion">
            </mat-form-field>

            <!--Input Descripción Cuando Modifico-->
            <mat-form-field *ngIf="modificando" class="example-form-field" appearance="outline">
              <mat-label>Descripción</mat-label>
              <input matInput type="text" formControlName="description" [value]="descripcion">
            </mat-form-field>

          </th>
          <!--Traigo la variable-->
          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>


        <!--Container Valor Aprobación-->
        <ng-container matColumnDef="valorAprobacion">
          <th mat-header-cell *matHeaderCellDef>

            <!--Input Valor Aprobación Cuando Creo-->
            <mat-form-field *ngIf="!modificando" class="example-form-field" appearance="outline">
              <mat-label>Valor Aprobación</mat-label>
              <input matInput type="number" formControlName="valorAprobacion">
            </mat-form-field>

            <!--Input Valor Aprobación Cuando Modifico-->
            <mat-form-field *ngIf="modificando" class="example-form-field" appearance="outline">
              <mat-label>Valor Aprobación</mat-label>
              <input matInput type="number" formControlName="aprobacion" [value]="valorAprobacion">
            </mat-form-field>

          </th>
          <!--Traigo la variable-->
          <td mat-cell *matCellDef="let element"> {{element.aprobacion}} </td>
        </ng-container>


        <!--Container Acciones-->
        <ng-container matColumnDef="acciones">

          <!--Modificar/Guardar los datos del input-->
          <th mat-header-cell *matHeaderCellDef>
            <button *ngIf="!modificando" (ngSubmit)="crearCurso()" mat-icon-button color="primary" class="buttonth zoom"> 
              <mat-icon>save</mat-icon>
            </button>
            <button *ngIf="modificando" (click)="modificarCurso(cursoId)" mat-icon-button color="primary"
              class="buttonth zoom">
              <mat-icon>save</mat-icon>
            </button>

            <!--Llevar los datos al input o eliminar en cada elemento-->
          </th>
          <td mat-cell *matCellDef="let element">
            <button (click)="llevarDatos(element.id,$event)" mat-icon-button color="primary" class="zoom">
              <mat-icon>create</mat-icon>
            </button>
            <button (click)="evaluar(element.id,$event)" mat-icon-button color="warn" class="zoom">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </form>
  </div>
</div>

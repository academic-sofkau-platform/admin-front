
<form [formGroup]="miFormulario" (ngSubmit)="enviarFormulario()">
  <div class="conteiner">
    <div class="inputs">
      <mat-form-field appearance="legacy">
        <mat-label>Nombre</mat-label>
        <input formControlName="nombre" matInput placeholder="Placeholder">
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Fecha de Inicio</mat-label>
        <input formControlName="fechainicio" type="date" matInput placeholder="Placeholder">
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Fecha Final</mat-label>
        <input formControlName="fechafinal" type="date" matInput placeholder="Placeholder">
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Descripcion</mat-label>
        <input formControlName="descripcion" matInput placeholder="Descripcion">
      </mat-form-field>
    </div>
    <div class="selects">
      <mat-form-field appearance="fill" >
          <mat-label>Responsable (Coach)</mat-label>
          <mat-select formControlName="coach">
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Ruta</mat-label>
          <mat-select formControlName="ruta">
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
            <mat-option value="one">Third option</mat-option>
            <mat-option value="two">Fourth option</mat-option>
          </mat-select>
        </mat-form-field>
    </div>

    <div class="cargarbutton">
      <input mat-flat-button color="primary" type="file" accept=".csv" #csvFile (change)='convertToBase64()'/>
      Carga Aprendices
    </div>

    <div class="crearbutton">
      <button [disabled]="!miFormulario.valid" type="submit" class="crearbutton" mat-flat-button color="primary">CREAR</button>
    </div>
  </div>
</form>

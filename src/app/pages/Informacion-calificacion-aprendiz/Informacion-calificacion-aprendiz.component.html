<div class=" std-data-display">
  <div class="std-data">
    <img src="{{ std.photo }}" alt="std-photo" />

    <div class="pinfo">
      <h2>{{ std.name }} {{ std.lastname }}</h2>
      <p>
        {{ std.email }} <br />
        +{{ std.phoneNumber }} <br />
        {{ std.city }}
      </p>
    </div>
  </div>
  <div class="std-calificacion">
    <h2>Resultado del Curso: placeholder</h2>
    <div class="cuadro">
      <p >Cuadro de texto </p>
    </div>
    
    <label>Puntaje</label>
    <input class="puntaje" type="number">
  </div>
  
</div>

<div class="contenedorimagen">
  <div class="prueba">
    <button class="flecha zoomf" routerLink="/resultado-cursos" mat-raised-button><mat-icon>keyboard_backspace</mat-icon></button>
  </div>

  <h1> {{aprendiz}} {{apellido}}</h1>
  <h1> {{trainingNombre}}</h1>
  <div class="inj">
    <table mat-table [dataSource]="dataSource">

      <!--Container Curso-->
      <ng-container  matColumnDef="curso">

          <th mat-header-cell *matHeaderCellDef>
              <p>Curso</p>
          </th>

          <!--Traigo la variable-->
          <td mat-cell *matCellDef="let element" > <p> {{element.nombreCurso}} </p> </td>

      </ng-container>

      <!--Container Accion-->
      <ng-container  matColumnDef="accion">

          <th mat-header-cell *matHeaderCellDef>
              <p>Calificaci√≥n</p>
          </th>

          <td mat-cell *matCellDef="let element">
              <a *ngIf="!element.tarea.entregado" style="text-decoration: none;">
                Sin entregar
              </a>
              <p *ngIf="element.tarea.entregado && (element.tarea.nota == null)">
                <button (click)="calificarAprendiz(element.nombreCurso, element.tarea.contenido, element.tarea.cursoId)" class="zoom button-64">Calificar</button>
              </p>
              <div *ngIf="element.tarea.entregado && (element.tarea.nota !== null)" class="">
                    <p >
                      {{element.tarea.nota}}
                    </p>
                    <button (click)="calificarAprendiz(element.nombreCurso, element.tarea.contenido, element.tarea.cursoId)" class="zoom button-64">Modificar</button>
              </div>
              
          </td>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>

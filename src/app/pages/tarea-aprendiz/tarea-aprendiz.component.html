<h1> {{aprendiz}} {{apellido}}</h1>
<h1> {{trainingNombre}}</h1>

<table mat-table [dataSource]="dataSource">

  <!--Container Curso-->
  <ng-container  matColumnDef="curso">

      <th mat-header-cell *matHeaderCellDef>
          <p>Curso</p>
      </th>

      <!--Traigo la variable-->
      <td mat-cell *matCellDef="let element" > <p> {{element.nombreCurso}} </p> </td>

  </ng-container>

  <!--Container Accion-->
  <ng-container  matColumnDef="accion">

      <th mat-header-cell *matHeaderCellDef>
          <p>Accion</p>
      </th>

      <td mat-cell *matCellDef="let element">
          <a *ngIf="!element.tarea.entregado" style="text-decoration: none;">
             Sin entregar
          </a>
          <p *ngIf="element.tarea.entregado && (element.tarea.nota == null)">
            <button class="zoom">Calificar</button>
          </p>
          <p *ngIf="element.tarea.entregado && (element.tarea.nota !== null)">
              {{element.tarea.nota}}
          </p>
      </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<div class="container-fluid">
  <div class="row">

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="inner-adjust">

        <div class="pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Lista de aprendices del training</h1>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" [style.width.%]="100">
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> apellido </th>
            <td mat-cell *matCellDef="let element">
              {{element.lastName}}
            </td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>


          <ng-container matColumnDef="ver">
            <th mat-header-cell *matHeaderCellDef> ver </th>
            <td mat-cell *matCellDef="let element">

              <button (click)="verAprendiz(element.email)" mat-icon-button color="primary">
                <mat-icon>visibility</mat-icon>
              </button>

            </td>
          </ng-container>
          <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let element">

              <button (click)="eliminar(element.email)" mat-icon-button color="warn" aria-label="Eliminar juego">
                <mat-icon>delete_forever</mat-icon>
              </button>

            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </main>
  </div>
</div>

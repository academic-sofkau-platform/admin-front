
  <div class="contenedorimagen">
    <div class="container-fluid">
    <button class="flecha zoomf" routerLink="/lista-training-activos" mat-raised-button><mat-icon>keyboard_backspace</mat-icon></button>
    <div>
      <h1>Lista de aprendices del training</h1>
    </div>
    <div class="inj">
      <div class="botonagregar">
        <button mat-raised-button color="primary" (click)="agregarAprendicesRouring()">Agregar Aprendices</button>
      </div>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" [style.width.%]="100">
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element">
            {{element.lastName}}
          </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">

            <button (click)="verAprendiz(element.email)" mat-icon-button color="primary">
              <mat-icon>visibility</mat-icon>
            </button>
            <button (click)="eliminar(element.email)" mat-icon-button color="warn" aria-label="Eliminar juego">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>

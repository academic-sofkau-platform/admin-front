<div class="contenedorimagen">
  <div class="prueba">
    <button class="flecha zoomf" routerLink="/cursos" mat-raised-button>
      <mat-icon>keyboard_backspace</mat-icon>
    </button>
    <div>
      <h1>Resultado de los Cursos</h1>
    </div>
    <div class="inj">
              <form class="example-form">
          <input
          type="text"
          placeholder="Search Training"
          [formControl]="control"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option
            *ngFor="let training of filteredTraining | async"
            [value]="training"
          >
            {{ training }}
          </mat-option>
        </mat-autocomplete>
        </form>
      <table mat-table class="mat-elevation-z8" [dataSource]="dataSource">
        <ng-container matColumnDef="NombreAprendiz">
          <th mat-header-cell *matHeaderCellDef>Nombre Aprendiz</th>
          <td mat-cell *matCellDef="let element">
            {{ element.nombreAprendiz }}
          </td>
        </ng-container>

        <ng-container matColumnDef="Training">
          <th mat-header-cell *matHeaderCellDef>Training</th>
          <td mat-cell *matCellDef="let element">{{element.training}</td>
        </ng-container>
        <ng-container matColumnDef="Cursos">
          <th mat-header-cell *matHeaderCellDef>Cursos</th>
          <td mat-cell *matCellDef="let element">{{ element.cursos }}</td>
        </ng-container>

        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              color="primary"
              class="zoom"
              (click)="(element.id)"
            >
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
</div>

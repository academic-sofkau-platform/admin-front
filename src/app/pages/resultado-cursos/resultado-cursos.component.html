<div class="contenedorimagen">
  <div class="prueba">
    <button class="flecha zoomf" routerLink="/cursos" mat-raised-button>
      <mat-icon>keyboard_backspace</mat-icon>
    </button>
    <div>
      <h1>Resultado de los Cursos</h1>
    </div>

    <div class="inj">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      <table mat-table  [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre de Aprendiz</th>
          <td mat-cell *matCellDef="let row">
            {{ row.aprendiz.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="training">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Training</th>
          <td mat-cell *matCellDef="let row">{{ row.trainingName }}</td>
        </ng-container>
        <ng-container matColumnDef="curso">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cursos</th>
          <td mat-cell *matCellDef="let row">{{ row.curso.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              color="primary"
              class="zoom"
              (click)="(row.id)"
            >
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
</div>
